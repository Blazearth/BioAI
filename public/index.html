<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biology Chatbot</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #e8f5e9; /* Light green background */
      color: #1b5e20; /* Dark green text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      height: 100vh; /* Full screen height */
      background: #ffffff; /* White container background */
      display: flex;
      flex-direction: column;
      border-radius: 0; /* Remove border radius for full screen */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      position: relative;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto; /* Enable vertical scrolling */
      border-bottom: 1px solid #c8e6c9; /* Light green border */
      background-color: #ffffff; /* White background */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Align messages to the top */
    }

    .chat-box p {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      max-width: 80%;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .chat-box p.user {
      background-color: #66bb6a; /* Green for user messages */
      color: #ffffff; /* White text */
      margin-left: auto;
      text-align: right;
    }

    .chat-box p.bot {
      background-color: #f1f8e9; /* Light green for bot messages */
      color: #1b5e20; /* Dark green text */
      margin-right: auto;
      border: 1px solid #c8e6c9; /* Light green border */
    }

    .input-container {
      display: flex;
      padding: 16px;
      background: #ffffff; /* White background */
      border-top: 1px solid #c8e6c9; /* Light green border */
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border: 1px solid #c8e6c9; /* Light green border */
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      margin-right: 10px;
      background-color: #f1f8e9; /* Light green input background */
      color: #1b5e20; /* Dark green text */
      transition: border-color 0.3s ease;
    }

    .input-container input:focus {
      border-color: #66bb6a; /* Green border on focus */
    }

    .input-container button {
      padding: 12px 20px;
      background: #66bb6a; /* Green button */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .input-container button:hover {
      background-color: #4caf50; /* Darker green on hover */
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      opacity: 0;
      animation: typing 1.5s infinite;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background-color: #666;
      border-radius: 50%;
      animation: dot-blink 1.5s infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.3s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.6s;
    }

    .welcome-message {
      text-align: center;
      font-size: 16px;
      color: #4caf50; /* Green text */
      margin-bottom: 20px;
      font-style: italic;
      animation: fadeIn 2s ease-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes typing {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes dot-blink {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #c8e6c9; /* Light green scrollbar */
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #66bb6a; /* Green scrollbar on hover */
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      .chat-box {
        padding: 10px;
      }

      .chat-box p {
        font-size: 13px;
        padding: 10px 14px;
      }

      .input-container {
        padding: 12px;
      }

      .input-container input {
        padding: 10px;
        font-size: 13px;
      }

      .input-container button {
        padding: 10px 16px;
        font-size: 13px;
      }

      .welcome-message {
        font-size: 14px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <p class="welcome-message">ðŸŒ¿ Welcome to BioAI! Ask me anything about Biology (Class 11 & 12), and I'll help you out! ðŸ§¬</p>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your biology question..." onkeydown="checkEnter(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const userId = 'user123'; // Unique user ID for session management

    // Function to detect Enter key press
    const checkEnter = (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    };

    const sendMessage = async () => {
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message to the chat box
      addMessageToChat(message, 'user');
      userInput.value = '';

      // Show typing indicator
      const typingIndicator = document.createElement('div');
      typingIndicator.classList.add('typing-indicator');
      typingIndicator.innerHTML = '<span></span><span></span><span></span>';
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch('/api/interact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ user_id: userId, message }),
        });

        const data = await response.json();

        // Remove typing indicator
        typingIndicator.remove();

        if (data.success) {
          addMessageToChat(data.response, 'bot');
        } else {
          addMessageToChat('Sorry, there was an error.', 'bot');
        }
      } catch (error) {
        console.error('Error sending message:', error);
        typingIndicator.remove();
        addMessageToChat('Sorry, there was an error.', 'bot');
      }
    };

    const addMessageToChat = (message, sender) => {
      const p = document.createElement('p');
      p.textContent = message;
      p.className = sender;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
    };
  </script>
</body>
</html>
